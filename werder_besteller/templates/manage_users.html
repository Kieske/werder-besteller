<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Benutzerverwaltung</title>
</head>
<body>
  <h1>Benutzerverwaltung</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }} {{ form.username() }}</p>
    <p>{{ form.password.label }} {{ form.password() }}</p>
    <p>{{ form.submit() }}</p>
  </form>
  <h2>Benutzerliste</h2>
  <ul>
    {% for user in users %}
      <li>{{ user.username }}</li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('dashboard') }}">Zur√ºck zum Dashboard</a>
</body>
</html>
